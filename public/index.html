<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWUDB para LIGA - Conversor de Decks Star Wars</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>SWUDB → LIGA</h1>
        <p class="subtitle">Conversor de Decks Star Wars Unlimited</p>
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label for="deckUrl">🔗 Link do Deck SWUDB</label>
          <input 
            type="text" 
            id="deckUrl" 
            placeholder="Cole o link do deck do SWUDB aqui..." 
            autocomplete="off"
          />
        </div>

        <button class="btn-convert" onclick="converter()">
          ⚡ Converter para LIGA
        </button>

        <div class="output-sections">
          <!-- Líder -->
          <div class="output-group">
            <label for="leaderOutput">� Líder</label>
            <textarea
              id="leaderOutput"
              readonly
              placeholder="O líder aparecerá aqui..."
              rows="2"
            ></textarea>
            <button class="copy-btn" id="copyLeaderBtn" onclick="copiarSecao('leaderOutput', 'copyLeaderBtn')" style="display: none;">
              📄 Copiar Líder
            </button>
          </div>

          <!-- Base -->
          <div class="output-group">
            <label for="baseOutput">🏛️ Base</label>
            <textarea
              id="baseOutput"
              readonly
              placeholder="A base aparecerá aqui..."
              rows="2"
            ></textarea>
            <button class="copy-btn" id="copyBaseBtn" onclick="copiarSecao('baseOutput', 'copyBaseBtn')" style="display: none;">
              📄 Copiar Base
            </button>
          </div>

          <!-- Deck Principal -->
          <div class="output-group">
            <label for="mainDeckOutput">🃏 Deck Principal</label>
            <textarea
              id="mainDeckOutput"
              readonly
              placeholder="O deck principal aparecerá aqui..."
              rows="12"
            ></textarea>
            <button class="copy-btn" id="copyMainDeckBtn" onclick="copiarSecao('mainDeckOutput', 'copyMainDeckBtn')" style="display: none;">
              📄 Copiar Deck Principal
            </button>
          </div>

          <!-- Sideboard -->
          <div class="output-group">
            <label for="sideboardOutput">🎯 Sideboard</label>
            <textarea
              id="sideboardOutput"
              readonly
              placeholder="O sideboard aparecerá aqui..."
              rows="6"
            ></textarea>
            <button class="copy-btn" id="copySideboardBtn" onclick="copiarSecao('sideboardOutput', 'copySideboardBtn')" style="display: none;">
              📄 Copiar Sideboard
            </button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>Que a <span class="force-text">Força</span> esteja com você! 🌟</p>
        <p>Feito com ❤️ para a comunidade Star Wars Unlimited</p>
      </footer>
    </div>

    <script>
      async function converter() {
        const url = document.getElementById("deckUrl").value;
        const leaderOutput = document.getElementById("leaderOutput");
        const baseOutput = document.getElementById("baseOutput");
        const mainDeckOutput = document.getElementById("mainDeckOutput");
        const sideboardOutput = document.getElementById("sideboardOutput");
        const convertBtn = document.querySelector(".btn-convert");
        
        // Botões de copiar
        const copyBtns = [
          "copyLeaderBtn", "copyBaseBtn", "copyMainDeckBtn", "copySideboardBtn"
        ];
        
        if (!url.trim()) {
          leaderOutput.value = "❌ Por favor, insira um link do deck SWUDB.";
          leaderOutput.classList.add("error");
          return;
        }

        // Mostrar estado de loading
        const loadingText = "⚡ Carregando...";
        [leaderOutput, baseOutput, mainDeckOutput, sideboardOutput].forEach(output => {
          output.value = loadingText;
          output.classList.remove("error");
          output.classList.add("loading");
        });
        
        convertBtn.disabled = true;
        convertBtn.textContent = "⚡ Convertendo...";
        
        // Esconder todos os botões de copiar
        copyBtns.forEach(btnId => {
          document.getElementById(btnId).style.display = "none";
        });

        try {
          const res = await fetch(
            `/api/convert?deckUrl=${encodeURIComponent(url)}`
          );

          if (!res.ok) {
            throw new Error("Erro na requisição");
          }

          const data = await res.json();
          
          // Preencher cada seção
          leaderOutput.value = data.leader || "Nenhum líder encontrado";
          baseOutput.value = data.base || "Nenhuma base encontrada";
          mainDeckOutput.value = data.mainDeck || "Nenhuma carta encontrada";
          sideboardOutput.value = data.sideboard || "Nenhuma carta no sideboard";
          
          // Remover estado de loading
          [leaderOutput, baseOutput, mainDeckOutput, sideboardOutput].forEach(output => {
            output.classList.remove("loading", "error");
          });
          
          // Mostrar botões de copiar para seções que têm conteúdo
          if (data.leader) document.getElementById("copyLeaderBtn").style.display = "inline-block";
          if (data.base) document.getElementById("copyBaseBtn").style.display = "inline-block";
          if (data.mainDeck) document.getElementById("copyMainDeckBtn").style.display = "inline-block";
          if (data.sideboard) document.getElementById("copySideboardBtn").style.display = "inline-block";
          
          // Feedback visual de sucesso
          convertBtn.textContent = "✅ Convertido com sucesso!";
          setTimeout(() => {
            convertBtn.textContent = "⚡ Converter para LIGA";
            convertBtn.disabled = false;
          }, 2000);
          
        } catch (err) {
          const errorText = "❌ Erro ao converter o deck. Verifique se o link está correto e tente novamente.";
          [leaderOutput, baseOutput, mainDeckOutput, sideboardOutput].forEach(output => {
            output.value = errorText;
            output.classList.remove("loading");
            output.classList.add("error");
          });
          
          convertBtn.textContent = "⚡ Converter para LIGA";
          convertBtn.disabled = false;
        }
      }

      async function copiarSecao(outputId, btnId) {
        const output = document.getElementById(outputId);
        const copyBtn = document.getElementById(btnId);
        
        if (!output.value || output.value.includes("Erro") || output.value.includes("Carregando") || output.value.includes("Nenhum")) {
          return;
        }
        
        try {
          await navigator.clipboard.writeText(output.value);
          
          // Feedback visual de cópia
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "✅ Copiado!";
          copyBtn.style.background = "rgba(35, 134, 54, 0.3)";
          
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.background = "rgba(255, 232, 31, 0.1)";
          }, 2000);
          
        } catch (err) {
          // Fallback para navegadores antigos
          output.select();
          document.execCommand('copy');
          
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "✅ Copiado!";
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        }
      }

      // Permitir conversão com Enter
      document.getElementById("deckUrl").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          converter();
        }
      });

      // Limpar mensagem de erro ao digitar
      document.getElementById("deckUrl").addEventListener("input", function() {
        const outputs = [
          document.getElementById("leaderOutput"),
          document.getElementById("baseOutput"),
          document.getElementById("mainDeckOutput"),
          document.getElementById("sideboardOutput")
        ];
        
        outputs.forEach(output => {
          if (output.classList.contains("error")) {
            output.classList.remove("error");
            if (output.id === "leaderOutput") output.value = "O líder aparecerá aqui...";
            else if (output.id === "baseOutput") output.value = "A base aparecerá aqui...";
            else if (output.id === "mainDeckOutput") output.value = "O deck principal aparecerá aqui...";
            else if (output.id === "sideboardOutput") output.value = "O sideboard aparecerá aqui...";
          }
        });
      });
    </script>
  </body>
</html>
