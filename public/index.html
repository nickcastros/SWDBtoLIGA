<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWUDB para LIGA - Conversor de Decks Star Wars</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â­</text></svg>">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>SWUDB â†’ LIGA</h1>
        <p class="subtitle">Conversor de Decks Star Wars Unlimited</p>
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label for="deckUrl">ğŸ”— Link do Deck SWUDB</label>
          <input 
            type="text" 
            id="deckUrl" 
            placeholder="Cole o link do deck do SWUDB aqui..." 
            autocomplete="off"
          />
        </div>

        <button class="btn-convert" onclick="converter()">
          âš¡ Converter para LIGA
        </button>

        <div class="output-group">
          <label for="output">ğŸ“‹ Resultado (Formato LIGA)</label>
          <textarea
            id="output"
            readonly
            placeholder="O deck convertido aparecerÃ¡ aqui..."
          ></textarea>
          <button class="copy-btn" id="copyBtn" onclick="copiarResultado()" style="display: none;">
            ğŸ“„ Copiar para Clipboard
          </button>
        </div>
      </div>

      <footer class="footer">
        <p>Que a <span class="force-text">ForÃ§a</span> esteja com vocÃª! ğŸŒŸ</p>
        <p>Feito com â¤ï¸ para a comunidade Star Wars Unlimited</p>
      </footer>
    </div>

    <script>
      async function converter() {
        const url = document.getElementById("deckUrl").value;
        const output = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");
        const convertBtn = document.querySelector(".btn-convert");
        
        if (!url.trim()) {
          output.value = "âŒ Por favor, insira um link do deck SWUDB.";
          output.classList.add("error");
          return;
        }

        // Mostrar estado de loading
        output.value = "âš¡ Carregando... Processando deck...";
        output.classList.remove("error");
        output.classList.add("loading");
        convertBtn.disabled = true;
        convertBtn.textContent = "âš¡ Convertendo...";
        copyBtn.style.display = "none";

        try {
          const res = await fetch(
            `/api/convert?deckUrl=${encodeURIComponent(url)}`
          );

          if (!res.ok) {
            throw new Error("Erro na requisiÃ§Ã£o");
          }

          const text = await res.text();
          
          // Mostrar resultado com sucesso
          output.value = text;
          output.classList.remove("loading", "error");
          copyBtn.style.display = "inline-block";
          
          // Feedback visual de sucesso
          convertBtn.textContent = "âœ… Convertido com sucesso!";
          setTimeout(() => {
            convertBtn.textContent = "âš¡ Converter para LIGA";
            convertBtn.disabled = false;
          }, 2000);
          
        } catch (err) {
          output.value = "âŒ Erro ao converter o deck. Verifique se o link estÃ¡ correto e tente novamente.";
          output.classList.remove("loading");
          output.classList.add("error");
          convertBtn.textContent = "âš¡ Converter para LIGA";
          convertBtn.disabled = false;
        }
      }

      async function copiarResultado() {
        const output = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");
        
        if (!output.value || output.value.includes("Erro") || output.value.includes("Carregando")) {
          return;
        }
        
        try {
          await navigator.clipboard.writeText(output.value);
          
          // Feedback visual de cÃ³pia
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "âœ… Copiado!";
          copyBtn.style.background = "rgba(35, 134, 54, 0.3)";
          
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.background = "rgba(255, 232, 31, 0.1)";
          }, 2000);
          
        } catch (err) {
          // Fallback para navegadores antigos
          output.select();
          document.execCommand('copy');
          
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "âœ… Copiado!";
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        }
      }

      // Permitir conversÃ£o com Enter
      document.getElementById("deckUrl").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          converter();
        }
      });

      // Limpar mensagem de erro ao digitar
      document.getElementById("deckUrl").addEventListener("input", function() {
        const output = document.getElementById("output");
        if (output.classList.contains("error")) {
          output.classList.remove("error");
          output.value = "O deck convertido aparecerÃ¡ aqui...";
        }
      });
    </script>
  </body>
</html>
